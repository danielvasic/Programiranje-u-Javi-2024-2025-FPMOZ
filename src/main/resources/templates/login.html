<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prijavi se</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Prijava na sustav</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form th:action="@{/login}" method="post">

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Unesite Vaš email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Lozinka:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Unesite Vašu lozinku">
        </div>

        <input type="submit" class="btn btn-primary mb-3" value="Prijavi se">
      </form>
    </div>
  </div>
</div>



</body>
</html>
